<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Live Previewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Glazen Upload Paneel */
        #upload-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .glass-container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .glass-container.drag-over {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.2);
        }

        h2 { font-size: 1.8rem; margin-bottom: 15px; font-weight: 600; }
        p { color: #888; margin-bottom: 30px; }

        .upload-btn {
            background: #ffffff;
            color: #000;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            display: inline-block;
            transition: 0.2s;
            pointer-events: none; /* Zorgt dat de klik doorgaat naar de container */
        }

        #file-input { display: none; }

        /* Preview Scherm */
        #preview-wrapper {
            display: none; /* Standaard verborgen */
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            background: #000;
        }

        .toolbar {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #222;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: #fff;
        }
    </style>
</head>
<body>

    <div id="upload-screen">
        <div class="glass-container" id="drop-zone">
            <h2>Drop & View</h2>
            <p>Sleep je <b>.txt</b> of <b>.html</b> bestand hierheen.</p>
            <div class="upload-btn">Kies Bestand</div>
            <input type="file" id="file-input" accept=".txt,.html">
        </div>
    </div>

    <div id="preview-wrapper">
        <div class="toolbar">
            <button class="back-button" id="back-to-upload">‚Üê Nieuw bestand uploaden</button>
        </div>
        <iframe id="viewer"></iframe>
    </div>

    <script>
        const uploadScreen = document.getElementById('upload-screen');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewWrapper = document.getElementById('preview-wrapper');
        const viewer = document.getElementById('viewer');
        const backBtn = document.getElementById('back-to-upload');

        // Navigatie: Terug naar uploader
        backBtn.addEventListener('click', () => {
            previewWrapper.style.display = 'none';
            uploadScreen.style.display = 'flex';
            fileInput.value = ''; // Reset de file input
        });

        // Open file picker bij klik op zone
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag & Drop logica
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            document.body.addEventListener(name, e => { e.preventDefault(); e.stopPropagation(); });
        });

        ['dragenter', 'dragover'].forEach(name => {
            dropZone.addEventListener(name, () => dropZone.classList.add('drag-over'));
        });

        ['dragleave', 'drop'].forEach(name => {
            dropZone.addEventListener(name, () => dropZone.classList.remove('drag-over'));
        });

        dropZone.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]));
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                
                // Schakel schermen
                uploadScreen.style.display = 'none';
                previewWrapper.style.display = 'flex';

                // Render content
                const doc = viewer.contentWindow.document;
                doc.open();
                doc.write(content);
                doc.close();
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
